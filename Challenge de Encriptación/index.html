<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Encriptador Alura Clase</title>
    </head>
    <body>
        <div class="container_body">
        <header class="header">
            <div class="logo__container">
            <a href="index.html" class="logo__link">
                <img src="imagenes/Logo.png" alt="Logo Alura" />
                <span id="titleApp">Alura Encriptador</span>
            </a>
            </div>
        </header>
        <main class="main">
            <section class="container__form">
            <textarea id="message" placeholder="Ingrese el texto aquí"></textarea>
            <div id="container_warning" class="container__form_warning">
                <span class="material-symbols-outlined">warning</span>
                <p id="warning">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="container__button">
                <button
                id="encriptar"
                class="button"
                >
                Encriptar
                </button>
                <button
                id="desencriptar"
                class="button"
                disabled
                >
                Desencriptar
                </button>
            </div>
            </section>
            <section class="container__right">
            <div id="cajaResponse" hidden class="container__right__result">
                <p id="response">-</p>
                <div class="container__right_button">
                <button
                    id="copiar"
                    class="button"
                    hidden
                >
                    Copiar
                </button>
                </div>
            </div>
            <div id="cajaNoResponse" class="container__right__noresult">
                <img id="noresultimagen" src="imagenes/Muñeco.png" alt="No se encontró mensaje" />
                <h1 id="nomensaje1">Ningún mensaje fue encontrado</h1>
                <h2 id="nomensaje2">
                Ingresa el texto que desees encriptar o desencriptar.
                </h2>
            </div>
            </section>
        </main>
        <footer></footer>
        </div>
        <!-- Mi Script JS -->
        <script src="scripts.js"></script>
    </body>
    </html>
